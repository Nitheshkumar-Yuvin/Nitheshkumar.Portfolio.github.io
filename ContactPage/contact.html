<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&family=Oswald&family=Phudu:wght@900&family=Raleway&family=Roboto+Condensed&family=Roboto+Slab:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <header>
        <object data="/HeaderPage/header.html"></object>
    </header>

    <div class="body">
        <div class="back-img">
            <img src="/Images/Back-img.jpg" alt="Connect_img" srcset="">
        </div>
        <div class="heading">
            <h1>Contact</h1>
        </div>
        <div id="map"></div>
        <form id="contact-form">
            <input type="text" name="" id="" placeholder="Name">
            <input type="email" name="" id="" placeholder="Email">
            <input type="text" name="" id="" placeholder="Subject"><br>
            <textarea name="" id="" cols="55" rows="9" placeholder="Message"></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <footer>
        <div class="content">
            <div class="social-media">
                <a href="">
                    <img width="144" height="144" src="https://img.icons8.com/color/144/linkedin.png" alt="linkedin"/>
                </a>
                <a href="">
                    <img width="144" height="144" src="https://img.icons8.com/color/144/github--v1.png" alt="github"/>
                </a>
                <a href="">
                    <img width="144" height="144" src="https://img.icons8.com/color/144/gmail-new.png" alt="gmail"/>
                </a>
                <a href="#">
                    <img width="144" height="144" src="https://img.icons8.com/color/144/facebook-new.png" alt="facebook"/>
                </a>
            </div>
            <div class="contact-content">
                <h2>
                    <q>I'm here to assist, ready at your beck and call,<br>
                        Anytime you've queries, big or small.</q>
                </h2>
            </div>
        </div>
    </footer>


    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="contact.js"></script>
</body>
</html>
